{% extends "venture/base.html" %}

{% block main %}
<main role="main" class="container">
    <div class="content-section col-md-6">
      <h4>Investimento</h4>
      <table class="table" >
      <tbody>
        <tr><td>Endereço</td><td class="text-right">{{ object.building.address|title }}</td></tr>
        <tr><td>Complemento</td><td class="text-right">{{ object.complement|title }}</td></tr>
        <tr><td>Preço</td><td class="text-right">R$ {{ object.price }}</td></tr>
        <tr><td>Cliente</td><td class="text-right"><a href="{% url 'customer-detail' object.customer.id %}">{{ object.customer }}</a></td></tr>
      </tbody>
    </table>
  </div>
</main>

{% endblock main %}
